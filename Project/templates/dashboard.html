<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Codevocado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Codevocado">
            <div>
                <h1>Codevocado</h1>
                <span>Assessment Platform</span>
            </div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-wrapper" id="navMenu">
            <nav class="nav-menu">
            </nav>
            <div class="nav-cta">
                 {% if session.get('user_id') %}
                    <span class="user-welcome">Welcome, {{ session.get('username') }}</span>
                    <a href="{{ url_for('index') }}" class="btn-outline">Home</a>
                    <a href="{{ url_for('logout') }}" class="btn-solid">Logout</a>
                {% else %}
                    <script>window.location.href = "{{ url_for('login') }}";</script>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container" style="margin-top: 80px;">
        <div class="dashboard-header">
            <h2>Assessment Dashboard</h2>
            <button onclick="openCreateTestModal()" class="btn-solid">Create New Test</button>
        </div>
        <div class="alert" id="dashboardAlert" style="display: none;"></div>
        <div class="table-responsive">
            <table class="assessment-table" id="assessmentTable">
                <thead>
                    <tr>
                        <th>Test Name</th>
                        <th>Start Date</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="createTestModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeCreateTestModal()">&times;</span>
            <h2>Create New Assessment</h2>
            <form id="createTestForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Test Name</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" name="duration" required>
                    </div>
                    <div class="form-group">
                        <label>Total Marks</label>
                        <input type="number" name="total_marks" required>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="datetime-local" name="start_date">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="datetime-local" name="end_date">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div id="questionsContainer">
                    <h3>Questions</h3>
                </div>
                <button type="button" class="btn-outline" onclick="addQuestion()">+ Add Question</button>
            
                <div class="form-actions">
                    <button type="submit" class="btn-solid">Save Assessment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadAssessments);
    </script>
</body>
</html>
